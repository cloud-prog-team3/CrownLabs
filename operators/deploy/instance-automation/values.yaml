# Default values for instance-automation.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

configurations:
  generic:
    whitelistLabels: crownlabs.polito.it/operator-selector=changeme-when-sure
    websiteBaseUrl: crownlabs.example.com
    instancesAuthUrl: https://crownlabs.example.com/auth
  privateContainerRegistry:
    url: registry.crownlabs.example.com
    secretName: registry-credentials
  maxConcurrentReconciles: 1
  automation:
    maxConcurrentTerminationReconciles: 1
    terminationStatusCheckTimeout: "3s"
    terminationStatusCheckInterval: "2m" 
    maxConcurrentSubmissionReconciles: 1
    inactiveTerminationStatusCheckTimeout: "3s"
    inactiveTerminationStatusCheckInterval: "24h"
    inactiveTerminationMaxNumberOfAlerts: 3
    inactiveTerminationDefaultTimeout: "8w" 
  smtp:
    server: smtp.example.com
    port: 123
    identity: example
    username: example
    password: example
    from: example@example.com

image:
  repository: crownlabs/instance-automation
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentAnnotations:
  reloader.stakater.com/auto: "true"
podAnnotations: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 20000
  runAsGroup: 20000
  privileged: false

resources:
  limits:
    memory: 750Mi
    cpu: 1000m
  requests:
    memory: 250Mi
    cpu: 100m

rbacResourcesName: crownlabs-instance-automation
