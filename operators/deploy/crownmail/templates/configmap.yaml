apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configmap.name }}
  labels:
    {{- include "crownmail.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
{{- range $path, $_ := .Files.Glob (printf "%s/**" $.Values.configmap.sourceFolder) }}
  {{- $key := $path | replace (printf "%s/" $.Values.configmap.sourceFolder) "" | replace "/" "." }}
  {{ $key }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
